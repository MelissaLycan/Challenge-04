<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    
</head>
<body>
<header class="d-flex justify-content-center">
    <h1>Coding Quiz</h1>
    <a></a>
    <div class="timer d-flex justify-content-right">Time:<span id="time">90</span></div>
</header>
<main>
    <div id="welcome" class="d-flex justify-content-center">
        <p>Welcome to the Coding Quiz!  <br>
            Please press start to begin.
        </p>
        <br>
    </div>
    <button id="start" class="d-flex justify-content-center">Start</button>
    
    <form id="questions" class="quiz-container invisible d-flex justify-content-center mx-auto" name="quiz">
        <h1 id="title" class="d-flex justify-content-center mx-10"></h1>
        <ul id="choices" type="radio" class="form-check d-flex flex-column mx-3">
            <div class="form-check">
                <input class="form-check-input d-flex align-items-middle mx-2 my-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1"> <li class="form-check-label mx-5 my-2" for="flexRadioDefault1" value="0" id="0"></li>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-2 my-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2"><li class="mx-5 my-2" value="1" id="1"></li>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-2 my-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1"><li class="mx-5 my-2" value="2" id="2"></li>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-2 my-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label"     for="flexRadioDefault2"><li class="mx-5 my-2" value="3" id="3"></li>
                </label>
            </div>

           
            
            
            
        </ul>
        <button id="questionButton">Next Question</button>
        <div id="answer"></div>
    </form>
    <button id="quiz-end" class="invisible">Save Score</div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./script.js"></script>
</script>
</body>
</html>
